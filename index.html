<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composición de Componentes</title>
    <!-- Vincular tu archivo JavaScript -->
    <script src="js/contenedores.js"></script>

</head>

<body>
    <!-- Instancia del Componente Contenedor -->
    <my-container>
        <!-- Contenido del Encabezado -->
        <my-header slot="header"></my-header>
        <!-- Contenido del Cuerpo -->
        <my-content slot="content"></my-content>
        <!-- Contenido del Pie de Página -->
        <my-footer slot="footer"></my-footer>
    </my-container>
</body>

</html>
